<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh s√°ch s√°ch</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style th:fragment="extra-styles">

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .header-section {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 18px;
            margin-bottom: 35px;
            box-shadow: 0 15px 40px rgba(255, 65, 108, 0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-section h1 {
            margin: 0;
            font-weight: 800;
            font-size: 26px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-add {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 65, 108, 0.6);
            color: white;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(255, 65, 108, 0.3);
        }

        .book-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .book-info {
            padding: 18px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .book-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
            min-height: 50px;
        }

        .book-author {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 6px;
        }

        .book-category {
            display: inline-block;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 10px;
        }

        .book-price {
            font-size: 1.4rem;
            font-weight: 800;
            color: #ff416c;
            margin: 12px 0;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 9px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: 0.3s ease;
        }

        .btn-edit {
            background: #ffe5ec;
            color: #ff416c;
        }

        .btn-edit:hover {
            background: #ffc2d1;
            transform: translateY(-2px);
            color: #ff416c;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.5);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 65, 108, 0.2);
        }

        .empty-state i {
            font-size: 4rem;
            color: #ffb3c1;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .alert-success {
            margin-bottom: 20px;
            padding: 14px;
            border-radius: 12px;
            background: #ffe5ec;
            color: #ff416c;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.2);
        }

    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="header-section">
        <h1>üìñ Danh S√°ch S√°ch</h1>
        <a th:href="@{/books/add}" class="btn-add">
            <i class="fas fa-plus"></i> Th√™m S√°ch M·ªõi
        </a>
    </div>

    <div th:if="${success}" class="alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}"></span>
    </div>

    <!-- EMPTY -->
    <div th:if="${books.isEmpty()}" class="empty-state">
        <i class="fas fa-book"></i>
        <p>Ch∆∞a c√≥ s√°ch n√†o. H√£y th√™m s√°ch m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>
        <a th:href="@{/books/add}" class="btn-add">
            <i class="fas fa-plus"></i> Th√™m S√°ch ƒê·∫ßu Ti√™n
        </a>
    </div>

    <!-- GRID -->
    <div th:if="!${books.isEmpty()}" class="books-grid">
        <div th:each="book : ${books}" class="book-card">

            <div th:if="${book.image}">
                <img th:if="${#strings.startsWith(book.image,'images/')}"
                     th:src="@{/${book.image}}"
                     class="book-image">
                <img th:unless="${#strings.startsWith(book.image,'images/')}"
                     th:src="@{/images/{img}(img=${book.image})}"
                     class="book-image">
            </div>
            <img th:unless="${book.image}"
                 src="https://via.placeholder.com/300x220?text=No+Image"
                 class="book-image">

            <div class="book-info">
                <h3 class="book-title" th:text="${book.title}"></h3>

                <p class="book-author">
                    <i class="fas fa-user"></i>
                    <span th:text="${book.author}"></span>
                </p>

                <span class="book-category"
                      th:text="${book.category.displayName}"></span>

                <div class="book-price"
                     th:text="'‚Ç´' + ${#numbers.formatInteger(book.price, 0)}"></div>

                <div class="book-actions">
                    <a th:href="@{/books/edit/{id}(id=${book.id})}"
                       class="btn-edit">
                        <i class="fas fa-edit"></i> S·ª≠a
                    </a>

                    <a th:href="@{/books/delete/{id}(id=${book.id})}"
                       class="btn-delete"
                       onclick="return confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a?')">
                        <i class="fas fa-trash"></i> X√≥a
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
