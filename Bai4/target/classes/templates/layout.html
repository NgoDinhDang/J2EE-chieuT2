<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Quản lý Sách</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff416c;
            --secondary: #ff4b2b;
            --light-bg: #fff5f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== NAVBAR ===== */
        .navbar-custom {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 800;
            color: white !important;
        }

        .navbar-brand i {
            margin-right: 8px;
        }

        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            margin-left: 20px;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background: white;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* ===== MAIN CONTAINER ===== */
        .main-container {
            min-height: calc(100vh - 160px);
            padding: 50px 0;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== FOOTER ===== */
        .footer-custom {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            box-shadow: 0 -5px 20px rgba(255, 65, 108, 0.3);
        }

        .footer-custom p {
            margin: 0;
            font-weight: 500;
            opacity: 0.9;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .nav-link {
                margin-left: 0;
                padding: 10px 0;
            }
        }

    </style>

    <th:block layout:fragment="extra-styles"></th:block>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-book-open"></i> Quản lý Sách
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">
                        <i class="fas fa-book"></i> Danh sách Sách
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books/add">
                        <i class="fas fa-plus-circle"></i> Thêm Sách
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ===== CONTENT ===== -->
<div class="main-container">
    <div class="container">
        <th:block layout:fragment="content"></th:block>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="footer-custom">
    <p>
        © 2026 Quản lý Sách |
        Thiết kế giao diện đỏ hồng premium
    </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<th:block layout:fragment="extra-scripts"></th:block>

</body>
</html>
