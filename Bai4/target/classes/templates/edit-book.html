<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sửa sách</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style th:fragment="extra-styles">

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .form-container {
            background: #ffffff;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 65, 108, 0.3);
            max-width: 550px;
            width: 100%;
            margin: 60px auto;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h1 {
            text-align: center;
            font-weight: 800;
            font-size: 26px;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-info {
            background: #ffe5ec;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 600;
            color: #ff416c;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.2);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        .form-control {
            border: 2px solid #ffd1dc;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: #ff416c;
            box-shadow: 0 0 0 4px rgba(255, 65, 108, 0.2);
            outline: none;
            transform: scale(1.02);
        }

        .form-control.is-invalid {
            border-color: #e63946;
        }

        .error-message {
            color: #e63946;
            font-size: 13px;
            margin-top: 5px;
        }

        .icon {
            color: #ff416c;
            margin-right: 8px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.4);
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(255, 65, 108, 0.6);
        }

        .btn-submit i {
            margin-right: 8px;
        }

        .btn-cancel {
            display: inline-block;
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            background: #ffe5ec;
            color: #ff416c;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #ffc2d1;
            transform: translateY(-2px);
        }

        small {
            color: #888;
        }

    </style>
</head>

<body>
<div layout:fragment="content" class="form-container">

    <h1><i class="fas fa-edit icon"></i>Cập Nhật Sách</h1>

    <div class="form-info">
        <i class="fas fa-info-circle"></i>
        Sửa thông tin chi tiết cho sách
    </div>

    <form th:action="@{/books/edit}"
          th:object="${book}"
          method="post"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{image}" />

        <!-- TIÊU ĐỀ -->
        <div class="form-group">
            <label for="title">
                <i class="fas fa-book-open icon"></i>Tiêu Đề
            </label>
            <input type="text"
                   class="form-control"
                   id="title"
                   th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                   placeholder="Nhập tiêu đề sách"/>
            <span class="error-message"
                  th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span>
        </div>

        <!-- TÁC GIẢ -->
        <div class="form-group">
            <label for="author">
                <i class="fas fa-user icon"></i>Tác Giả
            </label>
            <input type="text"
                   class="form-control"
                   id="author"
                   th:field="*{author}"
                   placeholder="Nhập tên tác giả"/>
        </div>

        <!-- GIÁ -->
        <div class="form-group">
            <label for="price">
                <i class="fas fa-dollar-sign icon"></i>Giá
            </label>
            <input type="number"
                   class="form-control"
                   id="price"
                   th:field="*{price}"
                   step="0.01"
                   min="0"
                   placeholder="Nhập giá sách"/>
        </div>

        <!-- HÌNH ẢNH -->
        <div class="form-group">
            <label for="imageFile">
                <i class="fas fa-image icon"></i>Hình Ảnh
            </label>

            <div th:if="${book.image}">
                <small>Hình hiện tại:
                    <span th:text="${book.image}"></span>
                </small>
            </div>

            <input type="file"
                   class="form-control"
                   id="imageFile"
                   name="imageFile"
                   accept="image/*"/>

            <small>Chọn file mới để thay đổi (không chọn sẽ giữ hình cũ)</small>
        </div>

        <!-- THỂ LOẠI -->
        <div class="form-group">
            <label for="category">
                <i class="fas fa-tag icon"></i>Thể Loại
            </label>
            <select class="form-control"
                    id="category"
                    th:field="*{category}">
                <option value="">-- Chọn thể loại --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat.displayName}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn-submit">
            <i class="fas fa-check"></i> Cập Nhật
        </button>

        <a href="/books" class="btn-cancel">
            ← Quay Lại
        </a>

    </form>

</div>
</body>
</html>
